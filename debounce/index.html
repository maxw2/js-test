<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖 / 节流</title>
</head>
<script src="./debounce.js"></script>
<body>
    <button class="debounce">防抖按键</button>
    <button class="throttle">节流按键</button>
</body>
<script>
    let debounceEl = document.querySelector('.debounce')
    let throttleEl = document.querySelector('.throttle')

    function clickHandle() {
        console.log(1)
    }

    debounceEl.addEventListener('click',debound(clickHandle,1000))
    throttleEl.addEventListener('click',throttle(clickHandle,1000))
</script>
</html>
